- name: Runs updates for all dev machines
  hosts: dev
  become: true
  vars_files:
    - secret
  roles:
    - zsh
    - kubectl
    - golang

- name: Runs post processing hook on all machines
  hosts: all
  vars_files:
    - secret
  vars:
    github_head: "{{ lookup('file', '.git/refs/heads/main') }}"
    current_timestamp: "{{ ansible_date_time.epoch }}"
  tasks:
    - include: post.yml
